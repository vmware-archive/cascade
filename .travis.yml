dist: xenial
language: cpp

jobs:
  include:
  - &chroot
    stage: Prepare Build Environment
    os: linux
    dist: xenial
    install: echo "Building Ubuntu chroot environment..."
    script: .travis/generate_env.sh
    before_cache: .travis/unmount_env.sh
    cache:
      directories:
        - $HOME/$ARCH
    env: 
      ARCH=amd64
  - <<: *chroot
    env:
      ARCH=armhf
  - &build
    stage: Build Cascade
    os: linux
    dist: xenial
    before_install: .travis/setup_chroot.sh
    script: echo "build"
    install: COVERAGE="" .travis/install.sh
    before_cache: .travis/unmount_env.sh
    cache:
      directories:
        - $HOME/$ARCH
    env: 
      ARCH=amd64
  - <<: *build
    os: osx
    osx_image: xcode10.2
    compiler: clang
    addons:
      homebrew:
        update: true
        packages:
          - flex
          - bison
    env:
      ARCH=amd64  
  - <<: *build
    env:
      ARCH=armhf
  - <<: *build
    name: Coverage, Debug
    install: COVERAGE="--coverage" .travis/install.sh
    env:
      ARCH=amd64
    addons:
      sonarcloud:
        organization: cascade
env:
  global:
  - secure: 
  - secure: 
