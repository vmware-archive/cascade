sudo: false
dist: xenial
language: cpp
matrix:
  fast_finish: true
  include:
  - os: linux
    dist: xenial
    compiler: gcc
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - ccache
        - cmake
        - flex
        - bison
        - libncurses-dev
        - g++-8
  - os: linux
    dist: xenial
    compiler: clang
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-xenial-7
        packages:
        - ccache
        - cmake
        - flex
        - bison
        - libncurses-dev
        - clang-7
  - os: linux
    dist: xenial
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-xenial-7
        packages:
        - ccache
        - cmake
        - flex
        - bison
        - libncurses-dev
        - g++-8
        - clang-7
      sonarcloud:
        organization: cascade
    before_install:
      - "pip install --user scan-build"
    env:
    - COVERAGE="1"
  - os: osx
    osx_image: xcode10.1
    addons:
      homebrew:
        packages:
        - ccache
        - cmake
        - flex
        - bison
    env:
    - LDFLAGS="-L/usr/local/opt/flex/lib -L/usr/local/opt/bison/lib"
    - CPPFLAGS="-I/usr/local/opt/flex/include"
    - CXXFLAGS="-I/usr/local/opt/flex/include"
    - CFLAGS="-I/usr/local/opt/flex/include"
    before_install:
    - export PATH=/usr/local/opt/bison/bin:/usr/local/opt/flex/bin:$PATH
script:
- mkdir -p build
- cd build
- "[ $COVERAGE = 1 ] && cmake ${CMAKE_OPTIONS} -DCMAKE_CXX_FLAGS=${CXX_FLAGS} -DCMAKE_BUILD_TYPE=Debug -DCOVERAGE=TRUE -DBUILD_TESTS=ON .. || cmake ${CMAKE_OPTIONS} -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_FLAGS=${CXX_FLAGS} .." 
- make
- make cascade_coverage
- ctest
after_success:
- "[ $COVERAGE = 1 ] && bash <(curl -s https://codecov.io/bash) && sonar-scanner -Dsonar.projectKey=cascade
  -Dsonar.organization=cascade -Dsonar.sources=. -Dsonar.cfamily.build-wrapper-output=bw-output
  -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN -Dsonar.exclusions=ext/**,src/verilog/parse/lex.yy.cc,src/verilog/parse/verilog.tab.hh,src/verilog/parse/verilog.tab.cc,src/verilog/parse/location.hh,src/verilog/parse/position.hh,,src/verilog/parse/stack.hh || true"
env:
  global:
  - secure: 
  - secure: 
